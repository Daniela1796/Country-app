name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # <--- ¡Asegúrate que esta rama coincida con tu rama principal!
  workflow_dispatch: # Permite ejecutarlo manualmente desde la pestaña Actions

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Versión de Node.js recomendada

      - name: Install dependencies
        run: npm install # Instala todo lo que está en package.json

      - name: Build project
        run: npm run build # Ejecuta el comando que genera la carpeta 'dist'
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Le dice que suba el contenido de la carpeta 'dist'